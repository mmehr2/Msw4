<P><A NAME="afx_hidw_toolbar"></A><B>Toolbar</B></P>


<P>The toolbar is displayed across the top of the application window, below the 
menu bar. The toolbar provides quick mouse access to many tools used in 
MagicScroll.</P>

<P>To hide or display the toolbar, click <b>Toolbar</b> from the <b> View</b> menu.</P>
