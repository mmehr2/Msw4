<P><A NAME="hid_app_exit"></A><B>Exit command (File menu)</B></P>

<P>Use this command to end your MagicScroll session.  You can also use the
<b> Close</b> command on the application <b> Control</b> menu.  MagicScroll prompts you to save documents with unsaved changes.</P>
