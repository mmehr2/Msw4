<P><A NAME="hid_edit_undo"></A><B>Undo/Can't Undo command (Edit menu)</B></P>

<P>Use this command to reverse the last editing action, if possible.      The
<b> Undo</b> command will be gray if you cannot reverse your last action.</P>
