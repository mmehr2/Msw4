<P CLASS="proclabel"><i><A NAME="wripad_format_alignment"><font size="5">To change the alignment of a paragraph</font></A></i></P>

<OL>
<LI>Click anywhere in the paragraph you want to format.</LI>
<LI>On the <B>Format</B> menu, click <B>Paragraph</B>.</LI>
<LI>In <B>Alignment</B>, click a position.</LI>
</OL>

<P CLASS="note">Note</P>
<UL>
<LI>You can set the alignment for a new document by changing the format options before you begin to type.</LI>
</UL>
