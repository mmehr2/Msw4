<P CLASS="proclabel"><i><A NAME="wripad_format_tabs"><font size="5">To set or remove tab stops in paragraphs</font></A></i></P>

<OL>
<LI>Select the paragraphs for which you want to set tab stops.</LI>
<LI>Click the ruler where you want to set a tab stop.</LI>
<LI>Drag a tab stop off the ruler to remove it.</LI>
