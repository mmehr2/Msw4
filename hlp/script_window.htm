<P><A NAME="afx_hidw_toolbar"></A><b>Script Window</b></P>





<P>The script window is where your text is displayed. You can have many scripts 
open at the same time and each will have its own window. You can manage multiple 
windows using the <a href="menu_window.htm">Window menu</a> and navigate between 
them using <a href="script_queue.htm">Script Queue dialog box</a>. </P>
